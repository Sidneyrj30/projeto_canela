<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="/update/{{id}}/" method="get"> <!-- ?chave=valor,chave=valor,...-->
        <fieldset>
            <legend>Cadastro de produtos</legend>
            <br>
            
            <label for="id">Id:  {{produto[0]}}</label>
            <input type="number" id="id" name="id" value="{{produto[0]}}"  min="0" max="1000" step="1" required hidden>
            <br>

            <label for="nome">Nome: {{produto[1]}}</label>
            <input type="text" id="nome" name="nome" value="{{produto[1]}}" required hidden>
            <br>
            
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" value="quantidade"  min="0" max="1000" step="1" required>
            <br>
           
            <input type="submit" value="Cadastrar">
        </fieldset>
    </form>
</body>
</html>
